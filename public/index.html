<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <title>My Document</title>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <form action="/" method="POST"">

            <div class="choose-project">
                <label>
                    Project Name: 
                    <input type="text" placeholder="Project Name" name="project" required value="MyProject">
                </label>
                <br>
        
                <label>
                    Created By:
                    <input type="text" placeholder="Company Name" name="creator" required value="John-Bruce">
                </label>
                <br>

                <button type="button" class="next-btn">Next</button>
            </div>

            <div class="database-setup hidden">
                <p>Database Type:</p>
                <label>
                    None
                    <input type="radio" name="database" value="none" checked>
                </label>
                <label>
                    MySQL
                    <input type="radio" name="database" value="MySQL">
                </label>
                <label>
                    PostgreSQL
                    <input type="radio" name="database" value="PostgreSQL">
                </label>
                <label>
                    MongoDB
                    <input type="radio" name="database" value="MongoDB">
                </label>
                <br>
                <label>Database Name: <input type="text" name="databaseName"></label> <br>
                <label>Host: <input type="text" name="databaseHost"></label> <br>
                <label>Username: <input type="text" name="databaseUsername"></label> <br>
                <label>Password: <input type="text" name="databasePassword"></label> <br>



                <br>
                <button type="button" class="back-btn">Back</button>
                <button type="button" class="next-btn">Next</button>
            </div>


            <div class="server-setup hidden">
                <p>API Language:</p>
                <label>
                    None
                    <input type="radio" name="api" value="none" checked>
                </label>
                <label>
                    NodeJS
                    <input type="radio" name="api" value="NodeJS">
                </label>
                <label>
                    Python
                    <input type="radio" name="api" value="Python">
                </label>
                <br>
                <button type="button" class="back-btn">Back</button>
                <button type="button" class="next-btn">Next</button>
            </div>


            <div class="frontend-setup hidden">
                <label class="text-capitalize">
                    Frontend: 
                    <select name="frontend" id="frontend">
                        <option value="">none</option>
                        <option value="HTML">HTML (Static)</option>
                        <option value="EJS">EJS</option>
                        <option value="VueJS" selected>VueJS</option>
                        <option value="React">React</option>              
                    </select>
                </label>
                <br>
                <p>Colour Scheme:</p>
                <label>Primary Colour: <input type="color" value="#ffffff"></label>
                <label>Secondary <input type="color" value="#000000"></label>
                <label>Tertiary Colour: <input type="color"></label> <br>
                <label>Highlight 1: <input type="color"></label>
                <label>Highlight 2: <input type="color"></label> <br>
                <br>
                <p>Fonts:</p>
                <label>Primary Font: <input type="text"></label> <br>
                <label>Secondary Font: <input type="text"></label> <br>
                <label>Tertiary Font: <input type="text"></label> <br>
                
                <br>
                <button type="button" class="back-btn">Back</button>
                <button type="button" class="next-btn">Next</button>
            </div>

            <div class="create-project hidden">

                <button type="button" class="back-btn">Back</button>
                <input type="submit" value="Submit">
            </div>

            <br>

        </form>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
